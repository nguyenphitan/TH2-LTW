<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Detail</title>
        <style>
            form span {
                display: inline-block;
                text-align: right;
                width: 140px;
            }
            
            .message {
                color: red;
            }
            
        </style>
    </head>
    <body>
        <h1>Are you sure you want to delete this product?</h1>
        
        <form th:action="'/products/delete/' + ${product.id}" method="POST">
            <span>Product Code:</span> <input style="border: none; outline: none;" type="text" name="code" th:value="${product == null ? code : product.code}" /> <br/> <br/>
            <span>Product Description:</span> <input style="border: none; outline: none; width: 600px;" type="text" name="description" th:value="${product == null ? description : product.description}"/> <br/> <br/>
            <span>Product Price:</span> <input style="border: none; outline: none;" type="text" name="price" th:value="${product == null ? price : product.price}"/> <br/> <br/>
            <input style="cursor: pointer; margin-left: 10px; padding: auto 8px; width: 50px" type="submit" value="Yes"/>
            <button> <a href="/products" style="text-decoration: none; color: black; padding: 0 8px;">No</a> </button>
        </form>
        
    </body>
</html>
